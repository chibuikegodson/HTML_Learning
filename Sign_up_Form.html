<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>Sign Up Form</h1>
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe accusantium ipsum consectetur qui numquam odio voluptates veritatis omnis est nam.</p>
<br>
<div>
    <form action="">
        <label for="first_Name">First Name:</label > 
        <input type="text" name="" id="first_Name" placeholder="e.g. Chibuike">
        <label for="last_name">Last Name:</label>
        <input type="text" name="" id="last_name" placeholder="e.g. Godson">
        <br><br>
        <label for="telephone_No">Telephone No:</label>
        <input type="text" name="" id="telephone_No" placeholder="e.g. 08023433955">
        <label for="email">Email:</label>
        <input type="text" name="" id="email" placeholder="e.g. example@gmail.com" disabled>
        <br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="" id="date_of_birth">
        <label for="gender">Gender:</label>
        <select name="" id="gender"><option value="">Choose an Option</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
        </select>
        <label for="martial_status">Martial Status:</label>
        <select name="" id="martial_status"><option value="">Choose an option</option>
                            <option value="">Single</option>
                            <option value="">Married</option>
        </select>
        <br><br>
        <label for="Days_of_training">Days of Training:</label>
        <input type="checkbox" name="" id=""> 
        <label for="">Monday</label>
        <input type="checkbox" name="" id="">
        <label for="">Tuesday</label>
        <input type="checkbox" name="" id="">
        <label for="">Wednesday</label>
        <input type="checkbox" name="" id="">
        <label for="">Thursday</label>
        <input type="checkbox" name="" id="">
        <label for="">Friday</label>
        <br><br>
        <label for="tell_us_about_yourself">Tell Us About Yourself...</label>
        <br>
        <textarea name="" id="tell_us_about_yourself" cols="35" rows="15"></textarea>
        <br><br>
        <label for="">Would You like to receive notification and updates via email?</label>
        <input type="radio" name="Danisoft" id="">
        <label for="">Yes</label>
        <input type="radio" name="Danisoft" id="">
        <label for="">No</label>
        <input type="radio" name="Danisoft" id="">
        <label for="">Maybe</label>
        <br><br>
        <input type="checkbox" name="" id="">
        <label for="">I accept the terms and conditions of this training</label>
        <br>
        <br>
        <input type="submit" name="" id="">
    </form>
</div>
<body>
    
</body>
</html>
